<html>
    <head>
        {% block style  %}
            <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.css">
            <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
        {% endblock style %}

        {%  block script %}
            <script src="/static/bootstrap/js/bootstrap.js"></script>
            <script src="/static/js/jquery.js"></script>
        {%  endblock %}
    <title>The BeerMS</title>

    <style>
        #top{
            width: 100%;
            height: 50px;
            position: fixed;
            left: 0;
            top:0;
            background-color: dimgray;
            text-align: center;
            color: whitesmoke;
            text-shadow: 2px 2px 2px #000;
        }
        #menu{
            width: 100%;
            height: 50px;
            position: fixed;
            left: 0;
            top:50px;
            background-color: gold;
            border-bottom: solid 2px darkorange;
            box-shadow: 2px 2px orange;
            text-align: center;
            color: whitesmoke;
            text-shadow: 2px 2px 2px #000;
        }
        .menuspan{
            padding: 2em;
        }

        #menu a:link{
            text-decoration: none;
            color: white;
            font-size:2em;
        }
        #menu a:visited{
        }
        #menu a:hover{
        }

        #contentblock{
            position: fixed;
            left:15%;
            width:70%;
            /*text-align: center;*/
            top: 100px;
            border: solid 2px orange;
            box-shadow: 2px 2px orange;
        }

        html{
            background-color: lightgray;
        }
        #beer_img{
            max-height: 90vh;
            max-width: 50vh;
            float: left;
        }
        #content_wrapper{
            width: 100%;
            height: 95vh;
        }
        #beer_div{
            float:left;
            width: 50%;
        }
        #stats_div{
            width: 50%;
            margin-left: 50%;
        }
        th{
            vertical-align: top;
            text-align: left;
        }
        #statstable{
            width:90%
        }
        #statstable td{
            padding: 2em;
        }

    </style>

    </head>
    <body>

        <div id="top">
            {%  block top %}
                The BeerMS
            {%  endblock top %}
        </div>
        <div id="menu">
            {% block menu %}
            {% endblock %}
        </div>

        <div id="contentblock">
            {%  block content %}
            {%  endblock content %}
        </div>

    {%  block bottom %}
    {%  endblock bottom %}

    </body>
</html>
